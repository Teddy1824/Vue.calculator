<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Vue made Calculator</h1>
    <div id="output">
    </div>
    <div id="app">
        <h3>{{ sum }}</h3>
        <div class="row row-cols-3">
        <button class="btn btn-success justify-content-evenly" @click="addToSum(operator)" v-for="operator of operators">{{ operator }}</button>
        <button class="btn btn-primary" @click="evalSum">=</button>
        <button class="btn btn-danger" @click="clearSum">CLEAR</button>
    </div>   
    </div>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src='JS/vue.js' defer></script>
</body>
</html>
